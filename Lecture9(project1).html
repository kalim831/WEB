<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Event Registration</h1>

    <form>
        <label for="Name">Name: </label><br><br>
        <input type="text" name="Name" id="Name">
        <br><br>

        <label for="E-mail">E-mail: </label><br><br>
        <input type="text" name="E-mail" id="E-mail">
        <br><br>

        <label for="Phone">Phone: </label><br><br>
        <input type="text" name="Phone" id="Phone">
        <br><br>

        <label for="occupationType">Occupation</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="full">Full Time</option>
            <option value="Part">Part Time</option>

        </select>

        <br><br>

        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br><br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br><br>

            <label for="checkbox3">JAVASCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br><br>
        </fieldset>
        <br><br>

        <label for="textarea1">Comments: </label><br><br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Register">

    </form>


</body>
</html>
